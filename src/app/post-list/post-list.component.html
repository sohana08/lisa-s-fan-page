<mat-card >
  <header>Welcome to Lisa Fan Page</header>
</mat-card>

<div class="container">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
         {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]" >EDIT</a>
    </mat-action-row>
    </mat-expansion-panel>


<button class="mybut" mat-raised-button color="primary" [routerLink]="['/create']">Add Post</button>
 <mat-paginator [length]="totalPost"
              [pageSize]="postPerPage"
              [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">
</mat-paginator>
</div>
