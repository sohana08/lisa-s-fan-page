

 <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input type="text"  formControlName="name" class="form-control" placeholder="Full name">
            <div *ngIf="submitted && f['name'].errors" class="alert alert-danger">
              <div *ngIf="f['name'].errors.required">Full Name is required</div>
            </div>


          </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input type="email"  formControlName="email" class="form-control" placeholder="Email address">
            <div *ngIf="submitted && f['email'].errors" class="alert alert-danger">
              <div *ngIf="f['email'].errors.required">Email is required</div>
              <div *ngIf="f['email'].errors.email">Email must be valid</div>
            </div>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
          <input type="text" formControlName="number" class="form-control" placeholder="Phone number" >
          <div *ngIf="submitted && f['number'].errors" class="alert alert-danger">
          <div *ngIf="f['number'].errors.required">Number is required</div>
        </div>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Create password" >
            <div *ngIf="submitted && f['password'].errors" class="alert alert-danger">
            <div *ngIf="f['password'].errors.required">Password is required</div>
          <div *ngIf="f['password'].errors.minLength">Minimum length should be six</div>
        </div>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
           <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Repeat password" >
           <div *ngIf="submitted && f['confirmPassword'].errors" class="alert alert-danger">
            <div *ngIf="f['confirmPassword'].errors.required">Password is required</div>
          <div *ngIf="f['confirmPassword'].errors.MustMatch">Password should match</div>
          </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div>

        <p class="text-center">Have an account? <a href="">Log In</a> </p>
    </form>
    </article>
    </div>
